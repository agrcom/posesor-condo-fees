<form (ngSubmit)="addEntry()" [formGroup]="settlementNewItemForm">

  <div class="row" style="vertical-align: bottom">

    <div class="form-group col-md-2">
      <label for="settelmentName">Nazwa obciążenia</label>
      <select class="form-control" formControlName="settelmentName">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group col-md-2">
        <label for="settelmentAmount">Kwota</label>
        <input type="number" class="form-control" 
        formControlName="settelmentAmount">
    </div>


    <div class="form-group col-md-2">
        <label for="settelmentDate">Data</label>
        <input type="date" class="form-control" 
        formControlName="settelmentDate" id="settelment_date">
    </div>

    <div class="form-group col-md-2">
        <label for="settelmentIntrest">Odsetki</label>
        <input type="number" class="form-control" 
        formControlName="settelmentIntrest" id="settelment_intrest_input">
    </div>

    <div class="form-group col-md-1">
      <br>
      <button type="submit" 
      class="btn btn-success" 
      [disabled]="!settlementNewItemForm">Dodaj</button>
    </div>

  </div>

  <p>Form status: {{ settlementNewItemForm.value | json }}</p>
</form>
